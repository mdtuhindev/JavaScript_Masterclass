<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };

        car.color = "Black";

        car.owner = "Boggerdy";

        document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 
    </script>
</body>

</html>
